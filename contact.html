    <div id="contact_us">
        <div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3940.187858663747!2d38.75785801662276!3d9.046622127588078!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x164b8f69f1dbdf67%3A0xb8a418693b6edef9!2sAddis%20Ababa%20University%20College%20of%20Social%20Sciences!5e0!3m2!1sen!2set!4v1583781049121!5m2!1sen!2set" width="400" height="400" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
        </div>
        <div>
            <form method="POST" action="mailto:it.dawit.bezabih@gmail.com" enctype="utf-8">
                <div class="contact">
                    <p><label for="fName">First Name:</label></p>
                    <p><input type='text' name="fName" id="fName" pattern="[A-Za-z]{2,50}" required></p>
                </div>
                <div class="contact">
                    <p><label for="sName">Second Name:</label></p>
                    <p><input type="text" name="sName" id="sName" pattern="[A-Za-z]{2,50}" required></p>
                </div>
                <div class="contact">
                    <p> <label for="email">Email:</label></p>
                    <p> <input type="email" name='email' id='email' required></p>
                </div>
                <div class="contact">
                    <p><label for="age">Age:</label> </p>
                    <p><input type="number" name="age" min="18" max="64" required> </p>
                </div>
                <div class="contact">
                    <p><label for="phone">Phone No:</label> </p>
                    <p><input type="tel" name='tel' pattern="[0-9]{9,10}" required> </p>
                </div>
                <div class="contact">
                    <p><label for="country:">Country:</label> </p>
                    <p> <select name="country" id="">
                        <option value="et">Ethiopia</option>
                        <option value="er">Eritrea</option>
                        <option value="eg">Egypt</option>
                        <option value="su">Sudan</option>
                        <option value="kn">Kenya</option>
                        <option value="dj">Djbouti</option>
                    </select></p>
                </div>
                <div class="contact">
                    <p><label for="opinion">What do you say?</label> </p>
                    <p><textarea name="comment" id="" cols="30" rows="10" maxlength="300" required></textarea> </p>
                </div>
                <div class="contact">
                    <p> <label for="website">If you have a website(optional):</label></p>
                    <p><input type="url" name="url"> </p>
                </div>
                <div class="contact">
                    <p> <label for="date">From when you want me to start the job?</label></p>
                    <p> <input type="date" required></p>
                </div>
                <div class="contact">
                    <p> <input type='submit' value='Submit'></p>
                    <p> </p>
                </div>
            </form>
